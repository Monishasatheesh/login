<section> 
  

  <div class="container-fluid mt-3 ">
    <button type="button" class="btn btn-primary mb-3" (click)="openModal(template)">Add New</button>

    <div class="row">
      <div class="col-md-12">
  <table class="table table-bordered">
  <thead>
    <tr class="text-center">
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody >
    <tr  *ngFor="let user of field" class="text-center">
      <td scope="row">{{ user.name }}</td>
      <td>{{ user.email }}</td>
      <td>
 <button type="button" class="btn btn-primary mr-3" (click)="openModal1(template1,user.id)"><i class="far fa-edit"></i></button>
      <button class="btn btn-danger" (click)="delete(user.id)"><i class="far fa-trash-alt"></i></button></td>
    </tr>

  </tbody>
</table>
</div>
</div>
</div>

 <ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Add New</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
  
   <div class="row">
      <div class="col-md-12">
    <form>
     <div class="form-group">
  
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" id="exampleFormControlInput1" [(ngModel)]="users.name" [ngModelOptions]="{standalone: true}">
      
  </div>
  <div class="form-group">
  <label for="exampleFormControlTextarea1">Email</label>
    <input class="form-control" [(ngModel)]="users.email" [ngModelOptions]="{standalone: true}">
     
  </div>

  <div class="form-group">
  <label for="exampleFormControlTextarea1">Password</label>
    <input class="form-control" [(ngModel)]="users.Password" [ngModelOptions]="{standalone: true}">    
  </div>


  <div class="form-group">
   <button class="btn btn-success float-right" (click)="save()">Save</button>
  </div>
</form>
      </div>
      </div>
  </div>
</ng-template> 


<ng-template #template1>
  <div class="container">
    <div class="row"> 
      <div class="col-md-12">
  <div class="modal-header pl-0">
    <h4 class="modal-title pull-left">Edit</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef1.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
<div class="col-md-12">
  <div class="modal-body pl-0">
 <div class="row">
      <div class="col-md-12">
    <form>
     <div class="form-group">
  
    <label for="exampleFormControlInput1">Name</label>
    <input type="text" class="form-control" [(ngModel)]="users.name" [ngModelOptions]="{standalone: true}">
      
  </div>
  <div class="form-group">
  <label for="exampleFormControlTextarea1">Email</label>
    <input class="form-control"  [(ngModel)]="users.email" [ngModelOptions]="{standalone: true}">
     
  </div>

  <div class="form-group">
    <input type="checkbox" value="1" [checked]= "users.isactive" (change)="active($event)"> Active 
  </div>
   <div class="form-group">
   <button class="btn btn-success float-right" (click)="update(users.id,users)">Upadte</button>
  </div>
</form>
      </div>
      </div>
</div>
</div>
  </div>
</div>
</ng-template> 
</section>
